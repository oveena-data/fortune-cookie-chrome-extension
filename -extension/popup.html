<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Your Fortune</title>
</head>
<body>
  <div class="container">
    <div class="cookie-wrapper">
      <img src="cookie.png" alt="Fortune Cookie" class="cookie animate-pop">
    </div>
    <h4>Today's Fortune:</h4>
    <p id="fortune">Loading...</p>
    <p id="countdown"></p>
    <button id="claimButton">Claim Cookie</button>
    <p id="claimStatus"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
